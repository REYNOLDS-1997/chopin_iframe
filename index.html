<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Example with Refresh Button</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 150vh; /* Adjust height as needed */
            border: none; /* Remove border */
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="refreshIframe()">Back to login</button>
    <iframe id="myIframe" src="https://sites.prepaytec.com/chopin/index.jsp?osc=1618516125" title="Iframe Example"></iframe>

    <script>
        function refreshIframe() {
            const iframe = document.getElementById('myIframe');
            iframe.src = iframe.src; // Reload the iframe
        }
    </script>
</body>
</html>
